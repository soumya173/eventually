definitions:
  Events:
    type: "array"
    items:
      $ref: "#/definitions/Event"
  Event:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      title:
        type: "string"
      description:
        type: "string"
      event_start_date:
        type: "string"
      event_end_date:
        type: "string"
      reg_start_date:
        type: "string"
      reg_end_date:
        type: "string"
      created_at:
        type: "string"
      max_user:
        type: "integer"
        format: "int32"
      min_user:
        type: "integer"
        format: "int32"
      location:
        type: "string"
      accept_file_type:
        type: "string"
      accept_video_file:
        type: "boolean"
    required:
      - title
      - description
      - max_user
      - min_user
  Teams:
    type: "array"
    items:
      $ref: "#/definitions/Team"
  Team:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      event_id:
        type: "integer"
        format: "int32"
      name:
        type: "string"
      reward_id:
        type: "integer"
        format: "int32"
      user_ids:
        type: "array"
        items:
          type: "integer"
          format: "int32"
      lead_user_id:
        type: "integer"
        format: "int32"
      type:
        type: "string"
        enum:
          - "judge"
          - "participant"
    required:
      - event_id
      - name
      - user_ids
      - lead_user_id
      - type

  Rewards:
    type: "array"
    items:
      $ref: "#/definitions/Reward"
  Reward:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      title:
        type: "string"
      event_id:
        type: "integer"
        format: "int64"
      amount:
        type: "integer"
        format: "int64"
      type:
        type: "string"
      position:
        type: "integer"
        format: "int64"
    required:
      - event_id
      - title
      - position
  Comments:
    type: "array"
    items:
      $ref: "#/definitions/Comment"
  Comment:
    type: "object"
    required:
      - user_id
      - submission_id
    properties:
      id:
        type: "integer"
        format: "int64"
      comment:
        type: "string"
      commented_at:
        type: "string"
      user_id:
        type: "integer"
        format: "int64"
      submission_id:
        type: "integer"
        format: "int64"
      rating:
        type: "integer"
        format: "int64"
  Subscriptions:
    type: "array"
    items:
      $ref: "#/definitions/Subscription"
  Subscription:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      user_id:
        type: "integer"
        format: "int64"
      event_id:
        type: "integer"
        format: "int64"
    required:
      - user_id
      - event_id
  Submissions:
    type: "array"
    items:
      $ref: "#/definitions/Submission"
  Submission:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      event_id:
        type: "integer"
        format: "int32"
      title:
        type: "string"
      team_id:
        type: "integer"
        format: "int32"
      # location:
      #   type: "string"
      video_file:
        type: "string"
      submitted_at:
        type: "string"
      views:
        type: "integer"
        format: "int32"
    required:
      - event_id
      - title
      - team_id

  User:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      name:
        type: "string"
      email:
        type: "string"
      password:
        type: "string"
      type:
        type: "string"
        enum:
        - "admin"
        - "user"
    required:
      - name
      - type
  Info:
    type: "object"
    properties:
      critical:
        $ref: "#/definitions/Info_critical"
      error:
        $ref: "#/definitions/Info_error"
      warning:
        $ref: "#/definitions/Info_warning"
      info:
        $ref: "#/definitions/Info_info"
    description: "Contains information about the request which could include warnings,\
      \ error messages, and information about any side effects of some operations\
      \ such as which dashboards were added or removed.\n"
  Info_critical:
    properties:
      details:
        type: "array"
        items:
          type: "string"
    description: "Contains information about a critical error that has occurred that\
      \ could affect the availability of the service.\n"
  Info_error:
    properties:
      details:
        type: "array"
        items:
          type: "string"
    description: "Contains information about a error that has occurred during the\
      \ execution of the requested operation.\n"
  Info_warning:
    properties:
      details:
        type: "array"
        items:
          type: "string"
    description: "Contains information that does not affect the results of the requested\
      \ operation but which is out of the ordinary and may require user action or\
      \ investigation. For example, a warning could be used to identify the use of\
      \ deprecated REST API calls.\n"
  Info_info:
    properties:
      details:
        type: "array"
        items:
          type: "string"
    description: "Contains details of the requested operation that would be of interest\
      \ to the user. For example, it could include a list of items that have been\
      \ deleted when a containing object is deleted.\n"
